<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmLand - Premium Cinema Hub</title>
    <!-- React və ReactDOM kitabxanalarını əsas skriptdən əvvəl yükləyirik -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; margin: 0; overflow-x: hidden; }
        .animate-spin { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-pulse { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }
        input[type="range"] { -webkit-appearance: none; appearance: none; background: transparent; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; height: 14px; width: 14px; background-color: #ef4444; border-radius: 50%; box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .video-gradient { background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0) 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase Modulu -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-S0YXpHTqpDQtaOBFdS19DKyX02Lip9A",
            authDomain: "ustasan-mmc.firebaseapp.com",
            projectId: "ustasan-mmc",
            storageBucket: "ustasan-mmc.firebasestorage.app",
            messagingSenderId: "577498196584",
            appId: "1:577498196584:web:d629620b15a12919b2a9dd"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.fbData = {
                db: getFirestore(app),
                auth: getAuth(app),
                collection,
                onSnapshot,
                signInAnonymously,
                onAuthStateChanged
            };
        } catch (e) {
            console.error("Firebase init error:", e);
        }
    </script>

    <!-- React Tətbiqi -->
    <script type="text/babel">
        // ReactDOM və React-ın qlobal dəyişənlərdən gəldiyinə əmin oluruq
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const paths = {
                Play: "m6 3 14 9-14 9V3z",
                Pause: "M6 4h4v16H6zM14 4h4v16h-4z",
                RotateCcw: "M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8",
                RotateCw: "M21 12a9 9 0 1 1-9-9 9.75 9.75 0 0 1 6.74 2.74L21 8",
                Volume2: "M11 5 6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14",
                VolumeX: "M11 5 6 9H2v6h4l5 4V5zM23 9l-6 6M17 9l6 6",
                Maximize: "M8 3H5a2 2 0 0 0-2 2v3M21 8V5a2 2 0 0 0-2-2h-3M3 16v3a2 2 0 0 0 2 2h3M16 21h3a2 2 0 0 0 2-2v-3",
                Star: "m12 2 3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z",
                Film: "m22 8-6 4 6 4V8zM2 6h14v12H2z",
                Info: "M12 16h.01M12 8h.01M12 12h.01M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z",
                X: "M18 6L6 18M6 6l12 12",
                Loader2: "M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83",
                Clapperboard: "m20.2 6-2.1 3H20l2 12H2L4 9h1.9l2.1-3h3.8l-2.1 3H12l2.1-3h3.8l-2.1 3H21"
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d={paths[name]} />
                </svg>
            );
        };

        const App = () => {
            const [movies, setMovies] = useState([]);
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showAbout, setShowAbout] = useState(false);
            const videoRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBuffering, setIsBuffering] = useState(true);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [isMuted, setIsMuted] = useState(false);
            const [showControls, setShowControls] = useState(true);
            const controlsTimeoutRef = useRef(null);
            const appId = "filmland-official-v1";

            useEffect(() => {
                let unsub = null;
                const checkFirebase = setInterval(() => {
                    if (window.fbData) {
                        clearInterval(checkFirebase);
                        const { db, auth, collection, onSnapshot, signInAnonymously, onAuthStateChanged } = window.fbData;
                        signInAnonymously(auth).then(() => {
                            onAuthStateChanged(auth, (user) => {
                                if (user) {
                                    const ref = collection(db, 'artifacts', appId, 'public', 'data', 'movies');
                                    unsub = onSnapshot(ref, (snap) => {
                                        if (!snap.empty) {
                                            const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                                            setMovies(data);
                                            setSelectedMovie(prev => prev || data[0]);
                                            setLoading(false);
                                        } else {
                                            // Əgər data yoxdursa test üçün boş qalmasın
                                            setLoading(false);
                                        }
                                    }, (err) => {
                                        console.error("Firestore Error:", err);
                                        setLoading(false);
                                    });
                                }
                            });
                        }).catch((err) => {
                            console.error("Auth Error:", err);
                            setLoading(false);
                        });
                    }
                }, 100);
                return () => { clearInterval(checkFirebase); if (unsub) unsub(); };
            }, []);

            useEffect(() => {
                if (selectedMovie && videoRef.current) {
                    setIsBuffering(true);
                    videoRef.current.load();
                    videoRef.current.play().then(() => setIsPlaying(true)).catch(() => setIsPlaying(false));
                }
            }, [selectedMovie]);

            const togglePlay = () => {
                if (!videoRef.current) return;
                videoRef.current.paused ? (videoRef.current.play(), setIsPlaying(true)) : (videoRef.current.pause(), setIsPlaying(false));
            };

            const handleMouseMove = () => {
                setShowControls(true);
                clearTimeout(controlsTimeoutRef.current);
                if (isPlaying) controlsTimeoutRef.current = setTimeout(() => setShowControls(false), 2500);
            };

            if (loading) return (
                <div className="bg-[#050505] h-screen flex flex-col items-center justify-center text-white gap-6">
                    <Icon name="Clapperboard" size={60} className="text-red-600 animate-bounce" />
                    <div className="flex flex-col items-center gap-2">
                        <span className="text-xs font-black uppercase tracking-[0.5em] text-red-600/80">Yüklənir...</span>
                        <div className="h-1 w-32 bg-white/10 rounded-full overflow-hidden">
                            <div className="h-full bg-red-600 animate-pulse w-full"></div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="bg-[#0a0a0a] min-h-screen text-white pb-20 select-none">
                    <header className="fixed top-0 inset-x-0 z-[100] px-6 py-4 flex justify-between items-center bg-black/60 backdrop-blur-xl border-b border-white/5">
                        <div className="flex items-center gap-2 group cursor-pointer" onClick={() => window.location.reload()}>
                            <div className="bg-red-600 p-1.5 rounded-lg shadow-lg transform group-hover:rotate-12 transition-transform">
                                <Icon name="Film" size={20} className="text-white" />
                            </div>
                            <h1 className="text-2xl font-black italic tracking-tighter uppercase">Film<span className="text-red-600">Land</span></h1>
                        </div>
                        
                        <button 
                            onClick={() => setShowAbout(true)}
                            className="flex items-center gap-2 bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full border border-white/10 transition-all hover:scale-105 active:scale-95"
                        >
                            <Icon name="Info" size={18} className="text-red-500" />
                            <span className="text-[10px] font-black uppercase tracking-widest">Haqqımızda</span>
                        </button>
                    </header>

                    {/* Haqqımızda Modal / Kart */}
                    {showAbout && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-black/90 backdrop-blur-md">
                            <div className="relative w-full max-w-lg bg-[#111] rounded-[2.5rem] border border-white/10 shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
                                <button 
                                    onClick={() => setShowAbout(false)}
                                    className="absolute top-6 right-6 z-10 p-2 bg-white/5 rounded-full hover:bg-red-600 transition-colors"
                                >
                                    <Icon name="X" size={20} />
                                </button>
                                
                                <div className="aspect-video w-full overflow-hidden">
                                    <img 
                                        src="https://i.postimg.cc/1zQS7wYc/Whats-App-Image-2025-10-31-at-12-00-55.jpg" 
                                        alt="AxtarGet Komandası" 
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                
                                <div className="p-8 text-center">
                                    <h3 className="text-3xl font-black italic tracking-tighter uppercase mb-4">Axtar<span className="text-red-600">Get</span>.xyz</h3>
                                    <p className="text-gray-400 text-sm leading-relaxed mb-6 italic">
                                        Bu platforma gələcəyin texnologiyalarını bugünün ehtiyacları ilə birləşdirən <b>AxtarGet.xyz</b> komandası tərəfindən yaradılmışdır. Biz rəqəmsal dünyada hər kəsin axtardığını ən sürətli və keyfiyyətli şəkildə tapması üçün çalışırıq.
                                    </p>
                                    <div className="pt-6 border-t border-white/5">
                                        <div className="inline-block px-4 py-2 bg-red-600/10 rounded-full border border-red-600/20">
                                            <span className="text-[10px] font-black uppercase tracking-widest text-red-500">Yaradıcı Komanda • 2026</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <main className="pt-24 px-4 lg:px-12 max-w-[1700px] mx-auto">
                        <div className="flex flex-col lg:flex-row gap-8 items-start">
                            <section 
                                className="relative group w-full lg:w-2/3 overflow-hidden bg-black rounded-3xl shadow-2xl border border-white/10 aspect-video max-h-[500px]"
                                onMouseMove={handleMouseMove}
                            >
                                {selectedMovie && (
                                    <video 
                                        ref={videoRef}
                                        src={selectedMovie.videoUrl} 
                                        className="w-full h-full object-contain cursor-pointer"
                                        preload="auto"
                                        playsInline
                                        onTimeUpdate={() => setCurrentTime(videoRef.current?.currentTime || 0)}
                                        onWaiting={() => setIsBuffering(true)}
                                        onPlaying={() => setIsBuffering(false)}
                                        onCanPlayThrough={() => setIsBuffering(false)}
                                        onLoadedMetadata={() => setDuration(videoRef.current?.duration || 0)}
                                        onClick={togglePlay}
                                        autoPlay
                                        muted={isMuted}
                                    />
                                )}

                                {isBuffering && (
                                    <div className="absolute inset-0 flex items-center justify-center z-50 bg-black/40 backdrop-blur-sm">
                                        <Icon name="Loader2" size={70} className="text-red-600 animate-spin" />
                                    </div>
                                )}

                                <div className={`absolute inset-x-0 bottom-0 video-gradient p-6 transition-all duration-500 ${showControls || !isPlaying ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'}`}>
                                    <div className="w-full mb-4 flex items-center relative h-1 group cursor-pointer">
                                        <input 
                                            type="range" min="0" max={duration || 0} value={currentTime} step="0.1"
                                            onChange={(e) => { videoRef.current.currentTime = parseFloat(e.target.value); setCurrentTime(parseFloat(e.target.value)); }}
                                            className="w-full h-full appearance-none bg-white/10 rounded-full z-10"
                                        />
                                        <div className="absolute left-0 h-full bg-red-600 rounded-full pointer-events-none" style={{ width: `${(currentTime / (duration || 1)) * 100}%` }} />
                                    </div>

                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-6">
                                            <button onClick={togglePlay} className="hover:text-red-600 transform transition-all active:scale-90">
                                                {isPlaying ? <Icon name="Pause" size={32} fill="currentColor" /> : <Icon name="Play" size={32} fill="currentColor" />}
                                            </button>
                                            <div className="text-xs font-bold opacity-80 font-mono">
                                                {Math.floor(currentTime/60)}:{Math.floor(currentTime%60).toString().padStart(2,'0')} / {Math.floor(duration/60)}:{Math.floor(duration%60).toString().padStart(2,'0')}
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <button onClick={() => { setIsMuted(!isMuted); if(videoRef.current) videoRef.current.muted = !isMuted; }} className="hover:text-red-600 transition-colors">
                                                {isMuted ? <Icon name="VolumeX" size={22} /> : <Icon name="Volume2" size={22} />}
                                            </button>
                                            <button onClick={() => { if(videoRef.current) videoRef.current.parentElement.requestFullscreen(); }} className="hover:text-red-600 transition-colors">
                                                <Icon name="Maximize" size={22} />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {selectedMovie && (
                                <section className="w-full lg:w-1/3">
                                    <div className="bg-white/[0.03] p-8 rounded-3xl border border-white/5 backdrop-blur-md h-full shadow-lg">
                                        <div className="flex items-center gap-3 mb-4">
                                            <span className="bg-red-600 px-3 py-1 text-[10px] font-black rounded-full uppercase tracking-widest">{selectedMovie.category}</span>
                                            <div className="flex items-center gap-1 bg-white/5 px-3 py-1 rounded-full border border-white/5">
                                                <Icon name="Star" size={14} fill="#eab308" className="text-yellow-500" />
                                                <span className="font-black text-xs">{selectedMovie.rating}</span>
                                            </div>
                                        </div>
                                        <h2 className="text-3xl md:text-4xl font-black italic tracking-tighter uppercase mb-4 leading-none">{selectedMovie.title}</h2>
                                        <p className="text-gray-400 text-sm italic leading-relaxed border-l-2 border-red-600/30 pl-4">{selectedMovie.description}</p>
                                    </div>
                                </section>
                            )}
                        </div>

                        <section className="mt-16">
                            <h2 className="text-2xl font-black tracking-widest uppercase italic border-l-4 border-red-600 pl-5 mb-10">Filmlər</h2>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
                                {movies.length > 0 ? movies.map((movie) => (
                                    <div 
                                        key={movie.id} 
                                        onClick={() => { setSelectedMovie(movie); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                                        className={`group relative cursor-pointer rounded-2xl overflow-hidden transition-all duration-500 ${selectedMovie?.id === movie.id ? 'ring-4 ring-red-600 scale-105 shadow-xl' : 'opacity-50 hover:opacity-100 hover:scale-105'}`}
                                    >
                                        <div className="aspect-[2/3] relative">
                                            <img src={`https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=400&h=600&fit=crop&sig=${movie.id}`} className="w-full h-full object-cover" alt={movie.title} />
                                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all">
                                                <div className="bg-red-600 p-3 rounded-full shadow-lg"><Icon name="Play" fill="currentColor" size={24} /></div>
                                            </div>
                                        </div>
                                        <div className="p-3 bg-black/40 backdrop-blur-md">
                                            <div className="text-[10px] font-black uppercase truncate tracking-tight">{movie.title}</div>
                                        </div>
                                    </div>
                                )) : (
                                    <div className="col-span-full py-20 text-center opacity-20 italic">Hələ ki heç bir film əlavə edilməyib...</div>
                                )}
                            </div>
                        </section>
                    </main>

                    <footer className="mt-20 py-10 border-t border-white/5 text-center opacity-40">
                        <div className="text-xl font-black italic uppercase tracking-tighter">Film<span className="text-red-600">Land</span></div>
                        <p className="text-[9px] uppercase tracking-[1em] font-bold mt-2">Powered by AxtarGet.xyz • 2026</p>
                    </footer>
                </div>
            );
        };

        // ReactDOM-un təhlükəsiz yükləndiyini yoxlayırıq
        const init = () => {
            const container = document.getElementById('root');
            if (window.ReactDOM && window.ReactDOM.createRoot) {
                const root = window.ReactDOM.createRoot(container);
                root.render(<App />);
            } else {
                setTimeout(init, 50);
            }
        };
        init();
    </script>
</body>
</html>
