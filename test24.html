<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybernetic Symbiote - Hacker Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --neon-blue: #00d4ff;
            --hacker-purple: #9d00ff;
            --bg-black: #020202;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-black);
            font-family: 'Consolas', 'Courier New', monospace;
        }

        #input_video { display: none; }
        
        #canvas-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        #hand-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            transform: scaleX(-1);
        }

        .hud {
            position: absolute;
            top: 30px; left: 30px;
            z-index: 10;
            color: var(--neon-blue);
            pointer-events: none;
        }

        .status-box {
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .glitch-text {
            animation: textGlitch 0.2s infinite;
            color: var(--hacker-purple) !important;
        }

        @keyframes textGlitch {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(0); }
        }

        #glitch-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(157, 0, 255, 0.05);
            pointer-events: none;
            z-index: 5;
            display: none;
            box-shadow: inset 0 0 100px rgba(157, 0, 255, 0.2);
        }

        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: var(--neon-blue);
        }
    </style>
</head>
<body>

    <div id="loading">
        <div style="font-size: 1.5rem; margin-bottom: 10px;">SYSTEM BOOTING...</div>
        <div id="load-status" style="font-size: 0.8rem; opacity: 0.6;">Initializing Core Particles</div>
    </div>

    <div id="glitch-screen"></div>

    <div class="hud">
        <div id="status-box" class="status-box">
            <div style="font-size: 0.6rem; margin-bottom: 5px;">Link Status: Stable</div>
            <div id="mode-label" style="font-size: 1.1rem; font-weight: bold;">CORE ACTIVE</div>
        </div>
    </div>

    <video id="input_video" playsinline></video>
    <canvas id="hand-overlay"></canvas>
    <div id="canvas-container"></div>

    <script>
        const videoElement = document.getElementById('input_video');
        const modeLabel = document.getElementById('mode-label');
        const statusBox = document.getElementById('status-box');
        const loadingScreen = document.getElementById('loading');
        const glitchScreen = document.getElementById('glitch-screen');
        const handCanvas = document.getElementById('hand-overlay');
        const handCtx = handCanvas.getContext('2d');
        const container = document.getElementById('canvas-container');

        let scene, camera, renderer, points, geometry, material;
        const particleCount = 20000;
        const positions = new Float32Array(particleCount * 3);
        const velocities = new Float32Array(particleCount * 3);
        const originalTargets = new Float32Array(particleCount * 3);

        let isCorrupted = false; // Sol əl ekrandadırsa
        let isExploded = false;  // Sol əl yumruqsa
        let coreTargetPos = new THREE.Vector3(0, 0, 0);
        let currentNoise = 0;

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Kürə formasını yarat
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const phi = Math.acos(-1 + (2 * i) / particleCount);
                const theta = Math.sqrt(particleCount * Math.PI) * phi;
                const r = 15;

                originalTargets[i3] = r * Math.cos(theta) * Math.sin(phi);
                originalTargets[i3+1] = r * Math.sin(theta) * Math.sin(phi);
                originalTargets[i3+2] = r * Math.cos(phi);

                // Başlanğıcda zərrəcikləri təsadüfi yerləşdir
                positions[i3] = (Math.random() - 0.5) * 100;
                positions[i3+1] = (Math.random() - 0.5) * 100;
                positions[i3+2] = (Math.random() - 0.5) * 100;
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            material = new THREE.PointsMaterial({
                size: 0.12,
                color: 0x00d4ff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);
            camera.position.z = 40;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.002;
            const posAttr = geometry.attributes.position.array;

            // Əgər sol əl varsa (Corrupted), rəngi dəyiş və səs-küyü artır
            if (isExploded) {
                material.color.lerp(new THREE.Color(0xff0000), 0.2);
                currentNoise = THREE.MathUtils.lerp(currentNoise, 50, 0.1);
            } else if (isCorrupted) {
                material.color.lerp(new THREE.Color(0x9d00ff), 0.1);
                currentNoise = THREE.MathUtils.lerp(currentNoise, 8, 0.05);
            } else {
                material.color.lerp(new THREE.Color(0x00d4ff), 0.1);
                currentNoise = THREE.MathUtils.lerp(currentNoise, 0.5, 0.05);
            }

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                if (isExploded) {
                    // Partlayış hərəkəti
                    posAttr[i3] += (Math.random() - 0.5) * 5;
                    posAttr[i3+1] += (Math.random() - 0.5) * 5;
                    posAttr[i3+2] += (Math.random() - 0.5) * 5;
                } else {
                    // Hədəf nöqtəsi (Kürə forması + Glitch)
                    let tx = originalTargets[i3];
                    let ty = originalTargets[i3+1];
                    let tz = originalTargets[i3+2];

                    if (isCorrupted) {
                        // Hacker/Glitch effekti üçün hədəfləri deformasiya et
                        tx += (Math.sin(time + i * 0.1) * currentNoise);
                        ty += (Math.cos(time + i * 0.1) * currentNoise);
                        tz += (Math.sin(time * 0.5 + i) * currentNoise);
                    } else {
                        // Stabil hərəkət
                        tx += Math.sin(time + i * 0.5) * 0.2;
                    }

                    // Fizika simulyasiyası (Yumşaq keçid)
                    posAttr[i3] += (tx - posAttr[i3]) * 0.08;
                    posAttr[i3+1] += (ty - posAttr[i3+1]) * 0.08;
                    posAttr[i3+2] += (tz - posAttr[i3+2]) * 0.08;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            points.rotation.y += 0.005;
            
            // Kürəni sağ-sol ələ görə yüngülcə meyilləndir (Kürə mərkəzdə qalır, amma "baxır")
            points.position.lerp(coreTargetPos, 0.05);

            renderer.render(scene, camera);
        }

        function onResults(results) {
            if (loadingScreen.style.display !== 'none') loadingScreen.style.display = 'none';

            handCanvas.width = window.innerWidth;
            handCanvas.height = window.innerHeight;
            handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);

            let leftHandDetected = false;
            let rightHandDetected = false;

            if (results.multiHandLandmarks && results.multiHandedness) {
                results.multiHandLandmarks.forEach((landmarks, index) => {
                    const isRightHand = results.multiHandedness[index].label === 'Right'; // MediaPipe-da kamera tərsinədir
                    const handColor = isRightHand ? '#00d4ff' : '#9d00ff';
                    
                    if (isRightHand) rightHandDetected = true; else leftHandDetected = true;

                    // Skeleti çək
                    drawConnectors(handCtx, landmarks, HAND_CONNECTIONS, {color: handColor, lineWidth: 3});
                    drawLandmarks(handCtx, landmarks, {color: handColor, lineWidth: 1, radius: 3});

                    // Əlin mərkəzinə görə kürəni azca tərpət (istədiyiniz effekt)
                    const wrist = landmarks[0];
                    if (isRightHand) {
                        coreTargetPos.x = (0.5 - wrist.x) * 15; // Sağ əl sağa gedəndə kürə sağa (kamera inversiyasına görə)
                    }

                    // Sol əl üçün məntiq (Yumruq sıxma yoxlanışı)
                    if (!isRightHand) {
                        const indexTip = landmarks[8];
                        const dist = Math.sqrt(Math.pow(indexTip.x - wrist.x, 2) + Math.pow(indexTip.y - wrist.y, 2));
                        isExploded = dist < 0.15; // Yumruq sıxılıbsa partla
                    }
                });
            }

            // Status Yeniləmə
            isCorrupted = leftHandDetected;
            
            if (isExploded) {
                modeLabel.innerText = "CRITICAL ERROR: CORE BURST";
                statusBox.classList.add('glitch-text');
                glitchScreen.style.display = 'block';
            } else if (isCorrupted) {
                modeLabel.innerText = "WARNING: CORRUPTION DETECTED";
                statusBox.classList.add('glitch-text');
                glitchScreen.style.display = 'block';
            } else {
                modeLabel.innerText = "CORE ACTIVE: STABLE";
                statusBox.classList.remove('glitch-text');
                glitchScreen.style.display = 'none';
                coreTargetPos.set(0,0,0); // Əl yoxdursa mərkəzə qayıt
            }
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });
        hands.onResults(onResults);

        const cameraInstance = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 1280, height: 720
        });

        window.onload = () => {
            initThree();
            animate();
            cameraInstance.start().catch(() => {
                document.getElementById('load-status').innerText = "Camera Access Denied";
            });
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
