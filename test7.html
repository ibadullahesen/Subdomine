<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barmaq Quşu - Skelet İlə</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; border-radius: 12px; cursor: pointer; }
        #video { display: none; }
        #loading { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; color: white; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; z-index: 100; 
        }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #f59e0b; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #bonusContainer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            display: none;
            border: 1px solid rgba(255,215,0,0.5);
        }
        #bonusBar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            box-shadow: 0 0 10px #ffd700;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div id="loading">
        <div class="spinner"></div>
        <p class="mt-4 font-medium text-lg text-white">Sistem hazırlanır...</p>
    </div>

    <div class="relative shadow-2xl overflow-hidden rounded-xl border-4 border-zinc-800 bg-black">
        <canvas id="gameCanvas"></canvas>
        
        <div id="bonusContainer">
            <div id="bonusBar"></div>
            <div class="absolute inset-0 flex items-center justify-center text-[8px] font-bold text-white uppercase tracking-tighter">2X BONUS</div>
        </div>

        <div class="absolute top-4 left-6 text-white pointer-events-none select-none flex flex-col gap-1">
            <div class="text-3xl font-black drop-shadow-md">XAL: <span id="scoreDisplay" class="text-yellow-400">0</span></div>
            <div class="text-xl font-bold opacity-90">REKORD: <span id="highScoreDisplay" class="text-emerald-400">0</span></div>
            <div class="text-xs font-bold opacity-60 uppercase tracking-widest">Sürət: <span id="speedDisplay">1.0</span>x</div>
        </div>

        <div id="noHandWarning" class="absolute bottom-10 left-1/2 -translate-x-1/2 bg-red-600/90 text-white px-4 py-2 rounded-lg text-sm font-bold animate-pulse hidden">
            ⚠️ ƏLİNİZİ GÖSTƏRİN
        </div>
        
        <div id="instructions" class="absolute inset-0 flex items-center justify-center text-white bg-black/95 hidden z-20 cursor-pointer">
            <div class="text-center p-8 rounded-2xl border-2 border-zinc-700 shadow-2xl transform scale-110 pointer-events-none">
                <h1 class="text-4xl font-black mb-2 text-red-500">OYUN BİTDİ!</h1>
                <p class="text-2xl mb-1 text-white">Xal: <span id="finalScore" class="text-yellow-400 font-bold">0</span></p>
                <p class="text-lg mb-6 opacity-75 text-white">Rekord: <span id="finalHigh">0</span></p>
                <div class="bg-white text-black px-6 py-3 rounded-full font-black animate-pulse uppercase">
                    KLİKLƏ VƏ BAŞLA
                </div>
            </div>
        </div>

        <div id="startPrompt" class="absolute inset-0 flex items-center justify-center text-white bg-black/40 z-10 pointer-events-none">
            <div class="text-center bg-blue-600/50 px-8 py-4 rounded-2xl shadow-xl border border-blue-400">
                <p class="text-xl font-bold">Barmağınızı göstərərək başlayın</p>
            </div>
        </div>
    </div>

    <video id="video" playsinline></video>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        const loadingDiv = document.getElementById('loading');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');
        const speedDisplay = document.getElementById('speedDisplay');
        const instructions = document.getElementById('instructions');
        const finalScoreText = document.getElementById('finalScore');
        const finalHighText = document.getElementById('finalHigh');
        const startPrompt = document.getElementById('startPrompt');
        const noHandWarning = document.getElementById('noHandWarning');
        const bonusContainer = document.getElementById('bonusContainer');
        const bonusBar = document.getElementById('bonusBar');

        canvas.width = 800;
        canvas.height = 500;

        let bird = { 
            x: 100, 
            y: 250, 
            radius: 18, 
            color: '#f59e0b',
            rotation: 0,
            wingPhase: 0,
            eyeBlink: 0
        };

        let obstacles = [];
        let bonuses = [];
        let score = 0;
        let obstaclesPassedCount = 0;
        let nextBonusThreshold = 10;
        let bonusStep = 10;
        
        let highScore = localStorage.getItem('birdHighScore') || 0;
        let gameSpeed = 4;
        let isGameOver = false;
        let isGameStarted = false;
        let lastTargetY = 250;
        let currentHandLandmarks = null;
        
        let isDoublePoints = false;
        let doublePointsTimer = 0;
        const DOUBLE_DURATION = 10000;

        highScoreDisplay.innerText = highScore;

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                currentHandLandmarks = results.multiHandLandmarks[0];
                const indexFinger = currentHandLandmarks[8];
                lastTargetY = indexFinger.y * canvas.height;
                noHandWarning.classList.add('hidden');

                if (!isGameStarted && !isGameOver) {
                    isGameStarted = true;
                    startPrompt.classList.add('hidden');
                }
            } else {
                currentHandLandmarks = null;
                if (isGameStarted && !isGameOver) {
                    noHandWarning.classList.remove('hidden');
                }
            }
        });

        const camera = new Camera(video, {
            onFrame: async () => { await hands.send({ image: video }); },
            width: 640, height: 480
        });

        async function init() {
            try {
                await camera.start();
                loadingDiv.style.display = 'none';
                requestAnimationFrame(gameLoop);
            } catch (e) {
                alert("Kamera xətası!");
            }
        }

        function createObstacle() {
            const gap = Math.max(130, 190 - (score * 1.5)); 
            const minHeight = 50;
            const height = Math.random() * (canvas.height - gap - minHeight * 2) + minHeight;
            const obsX = canvas.width;
            
            obstacles.push({
                x: obsX,
                topHeight: height,
                bottomY: height + gap,
                width: 70,
                passed: false
            });
        }

        const restartGame = () => {
            if (isGameOver) {
                isGameOver = false;
                score = 0;
                obstaclesPassedCount = 0;
                nextBonusThreshold = 10;
                bonusStep = 10;
                gameSpeed = 4;
                bird.y = 250;
                bird.rotation = 0;
                bird.wingPhase = 0;
                lastTargetY = 250;
                obstacles = [];
                bonuses = [];
                isDoublePoints = false;
                doublePointsTimer = 0;
                
                bonusContainer.style.display = 'none';
                instructions.classList.add('hidden');
                scoreDisplay.innerText = score;
                speedDisplay.innerText = "1.0";
                
                isGameStarted = true; 
            }
        };

        window.addEventListener('mousedown', restartGame);

        function update(deltaTime) {
            if (!isGameStarted || isGameOver) return;

            if (isDoublePoints) {
                doublePointsTimer -= deltaTime;
                const percent = (doublePointsTimer / DOUBLE_DURATION) * 100;
                bonusBar.style.width = percent + "%";
                if (doublePointsTimer <= 0) {
                    isDoublePoints = false;
                    bonusContainer.style.display = 'none';
                }
            }

            const prevY = bird.y;
            bird.y += (lastTargetY - bird.y) * 0.15;
            const diffY = bird.y - prevY;
            bird.rotation = Math.max(-0.6, Math.min(0.6, diffY * 0.08));

            bird.wingPhase += 0.15 + (Math.abs(diffY) * 0.02);
            if (bird.wingPhase > Math.PI * 2) bird.wingPhase -= Math.PI * 2;

            if (Math.random() > 0.985) bird.eyeBlink = 6;
            if (bird.eyeBlink > 0) bird.eyeBlink--;

            for (let i = bonuses.length - 1; i >= 0; i--) {
                bonuses[i].x -= gameSpeed;
                const dist = Math.hypot(bird.x - bonuses[i].x, bird.y - bonuses[i].y);
                if (dist < bird.radius + bonuses[i].radius) {
                    isDoublePoints = true;
                    doublePointsTimer = DOUBLE_DURATION;
                    bonusContainer.style.display = 'block';
                    bonuses.splice(i, 1);
                    continue;
                }
                if (bonuses[i].x < -50) bonuses.splice(i, 1);
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                if (bird.x + bird.radius - 5 > obstacles[i].x && bird.x - bird.radius + 5 < obstacles[i].x + obstacles[i].width) {
                    if (bird.y - bird.radius + 5 < obstacles[i].topHeight || bird.y + bird.radius - 5 > obstacles[i].bottomY) {
                        endGame();
                    }
                }
                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < bird.x) {
                    score += isDoublePoints ? 2 : 1;
                    obstaclesPassedCount++;
                    obstacles[i].passed = true;
                    scoreDisplay.innerText = score;
                    gameSpeed += 0.2; 
                    speedDisplay.innerText = (gameSpeed / 4).toFixed(1);
                    if (obstaclesPassedCount === nextBonusThreshold) {
                        const obs = obstacles[i];
                        bonuses.push({
                            x: canvas.width + 150,
                            y: obs.topHeight + ((obs.bottomY - obs.topHeight) / 2),
                            radius: 15
                        });
                        bonusStep += 10;
                        nextBonusThreshold += bonusStep;
                    }
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('birdHighScore', highScore);
                        highScoreDisplay.innerText = highScore;
                    }
                }
                if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
            }

            if (obstacles.length === 0 || canvas.width - obstacles[obstacles.length - 1].x > 320) {
                createObstacle();
            }
            if (bird.y < 0 || bird.y > canvas.height) endGame();
        }

        function endGame() {
            if(isGameOver) return;
            isGameOver = true;
            isGameStarted = false;
            finalScoreText.innerText = score;
            finalHighText.innerText = highScore;
            instructions.classList.remove('hidden');
            noHandWarning.classList.add('hidden');
        }

        function drawWing(ctx, x, y, size, phase, color) {
            ctx.save();
            ctx.translate(x, y);
            const angle = Math.sin(phase) * 1.2; 
            ctx.rotate(angle);
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let i = 0; i < 3; i++) {
                ctx.save();
                ctx.rotate(i * 0.2);
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(-size * 1.5, -size * 0.8, -size * 2, 0);
                ctx.quadraticCurveTo(-size * 1.5, size * 0.8, 0, 0);
                ctx.fill();
                ctx.restore();
            }
            ctx.restore();
        }

        function draw() {
            // Arxa plan tam qara
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Maneələr
            obstacles.forEach(obs => {
                ctx.fillStyle = '#10b981';
                ctx.fillRect(obs.x, 0, obs.width, obs.topHeight);
                ctx.fillRect(obs.x, obs.bottomY, obs.width, canvas.height - obs.bottomY);
                ctx.fillStyle = '#059669';
                ctx.fillRect(obs.x - 5, obs.topHeight - 20, obs.width + 10, 20);
                ctx.fillRect(obs.x - 5, obs.bottomY, obs.width + 10, 20);
            });

            // Bonuslar
            bonuses.forEach(bonus => {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(bonus.x, bonus.y, bonus.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('2X', bonus.x, bonus.y);
                ctx.restore();
            });

            // Skelet çəkmə (Düzəliş edildi)
            if (currentHandLandmarks) {
                ctx.save();
                // Medianın koordinatlarını güzgü əksi etməliyik çünki kamera tərs gəlir
                const mirroredLandmarks = currentHandLandmarks.map(l => ({ 
                    x: (1 - l.x) * canvas.width, 
                    y: l.y * canvas.height 
                }));

                // Sümükləri çək
                ctx.strokeStyle = '#00d4ff'; // Neon göy
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00d4ff';

                HAND_CONNECTIONS.forEach(([i, j]) => {
                    ctx.beginPath();
                    ctx.moveTo(mirroredLandmarks[i].x, mirroredLandmarks[i].y);
                    ctx.lineTo(mirroredLandmarks[j].x, mirroredLandmarks[j].y);
                    ctx.stroke();
                });

                // Oynaqları (nöqtələri) çək
                ctx.fillStyle = '#ffffff';
                mirroredLandmarks.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();
            }

            // Quş
            if (isGameStarted || isGameOver) {
                ctx.save();
                ctx.translate(bird.x, bird.y);
                ctx.rotate(bird.rotation);

                if (isDoublePoints) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ffd700';
                }

                drawWing(ctx, -5, -2, 12, bird.wingPhase + 0.3, isDoublePoints ? '#d97706' : '#92400e');
                ctx.beginPath();
                ctx.arc(0, 0, bird.radius, 0, Math.PI * 2);
                ctx.fillStyle = isDoublePoints ? '#ffd700' : bird.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                drawWing(ctx, -2, 2, 14, bird.wingPhase, isDoublePoints ? '#fbbf24' : '#f59e0b');

                // Göz
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(8, -5, 5, 0, Math.PI * 2); ctx.fill();
                if (bird.eyeBlink === 0) {
                    ctx.fillStyle = 'black';
                    ctx.beginPath(); ctx.arc(10, -5, 2.5, 0, Math.PI * 2); ctx.fill();
                } else {
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(6, -5); ctx.lineTo(12, -5); ctx.stroke();
                }

                // Dimdik
                ctx.fillStyle = '#ef4444';
                ctx.beginPath();
                ctx.moveTo(15, -2); ctx.lineTo(26, 4); ctx.lineTo(15, 10); ctx.closePath();
                ctx.fill(); ctx.stroke();
                ctx.restore();
            }
        }

        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>
</body>
</html>
