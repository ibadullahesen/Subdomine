<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavi Tüstü Enerjisi - Yuxarı Süzülən</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #videoElement, #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* Realistik duman görünüşü üçün intensiv blur */
        #outputCanvas {
            filter: blur(10px) contrast(1.3) brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <video id="videoElement" playsinline></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('outputCanvas');
        const ctx = canvasElement.getContext('2d');

        let smokeParticles = [];

        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function isPointingIndex(landmarks) {
            const isIndexOpen = landmarks[8].y < landmarks[6].y;
            const isMiddleClosed = landmarks[12].y > landmarks[10].y;
            const isRingClosed = landmarks[16].y > landmarks[14].y;
            const isPinkyClosed = landmarks[20].y > landmarks[18].y;
            return isIndexOpen && isMiddleClosed && isRingClosed && isPinkyClosed;
        }

        class SmokeParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // Başlanğıcda duman daha kiçik başlayır
                this.size = Math.random() * 15 + 10;
                
                // Üfüqi yayılma (sağa-sola yüngül)
                this.vx = (Math.random() - 0.5) * 2;
                // Şaquli hərəkət (Həmişə yuxarı qalxması üçün mənfi dəyər)
                this.vy = (Math.random() * -2) - 1.5; 
                
                this.alpha = 0.7; 
                this.rotation = Math.random() * Math.PI * 2;
                this.fadeSpeed = Math.random() * 0.004 + 0.006; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Yuxarı qalxdıqca yavaş-yavaş süzülmə sürətini azaldırıq (realistik olması üçün)
                this.vy *= 0.99;
                
                this.alpha -= this.fadeSpeed;
                // Yuxarı qalxdıqca duman seyrəlir və bir az genişlənir
                this.size += 0.4; 
                this.rotation += 0.005;
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.alpha;
                
                // Mavi duman gradienti
                const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                grad.addColorStop(0, 'rgba(0, 150, 255, 0.5)'); // Mərkəz (bir az daha tünd mavi)
                grad.addColorStop(0.5, 'rgba(0, 100, 255, 0.2)'); // Kenar
                grad.addColorStop(1, 'transparent');

                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function onResults(results) {
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.globalCompositeOperation = 'lighter'; 

            if (results.multiHandLandmarks) {
                results.multiHandLandmarks.forEach((landmarks) => {
                    if (isPointingIndex(landmarks)) {
                        const tip = landmarks[8];
                        const x = tip.x * canvasElement.width;
                        const y = tip.y * canvasElement.height;
                        
                        // Hər frame-də tüstü hissəcikləri yaradılır
                        for(let i=0; i<3; i++) {
                            smokeParticles.push(new SmokeParticle(x, y));
                        }
                    }
                });
            }

            // Hissəcikləri yenilə və çək
            for (let i = 0; i < smokeParticles.length; i++) {
                smokeParticles[i].update();
                smokeParticles[i].draw();
                if (smokeParticles[i].alpha <= 0) {
                    smokeParticles.splice(i, 1);
                    i--;
                }
            }
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });

        camera.start();
    </script>
</body>
</html>
