<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zərrəciklərin Cazibəsi - 3D Kosmik Sistem</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-space: #010103;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--deep-space);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
            pointer-events: none;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .status-badge {
            background: rgba(0, 242, 255, 0.05);
            border-left: 3px solid var(--neon-blue);
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            letter-spacing: 2px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="ui-overlay">
    <div class="status-badge">
        Sistem: Aktiv <br>
        <span id="particle-count-ui">Zərrəciklər: 90,000</span>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    const windowId = Math.random().toString(36).substr(2, 9);
    let particles = [];
    
    // Saturn layihənizdəki kimi yüksək zərrəcik sayı
    const particleCount = 2500; // 2D Canvas performansı üçün optimal maksimum
    const elasticRatio = 0.35; // 35% saqqız effekti
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(index) {
            this.index = index;
            this.isElastic = index < particleCount * elasticRatio;
            this.init();
        }

        init() {
            // Saturn halqası və kürəsi kimi paylanma
            const angle = Math.random() * Math.PI * 2;
            const isRing = Math.random() > 0.6;
            
            this.radiusLimit = isRing ? (120 + Math.random() * 40) : (Math.random() * 90);
            
            this.centerX = canvas.width / 2;
            this.centerY = canvas.height / 2;
            
            this.relX = Math.cos(angle) * this.radiusLimit;
            this.relY = Math.sin(angle) * this.radiusLimit;
            
            // 3D perspektiv effekti üçün dərinlik (Z oxu simulyasiyası)
            this.z = Math.random() * 2 - 1; 
            
            this.x = this.centerX + this.relX;
            this.y = this.centerY + this.relY;
            
            this.vx = 0;
            this.vy = 0;
            
            // Neon rəng palitrası
            const colors = ['#00f2ff', '#00b0ff', '#ffffff', '#70fbff', '#4fc3f7'];
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.size = Math.random() * 1.5 + 0.2;
            this.opacity = Math.random() * 0.8 + 0.2;
        }

        update(otherWindows) {
            this.centerX = canvas.width / 2;
            this.centerY = canvas.height / 2;
            
            // Orijinal hədəf (sabit kürə)
            let targetX = this.centerX + this.relX;
            let targetY = this.centerY + this.relY;

            if (this.isElastic) {
                otherWindows.forEach(win => {
                    if (win.id === windowId) return;

                    const myAbsX = window.screenX + this.x;
                    const myAbsY = window.screenY + this.y;
                    const otherAbsX = win.screenX + win.width / 2;
                    const otherAbsY = win.screenY + win.height / 2;

                    const dx = otherAbsX - myAbsX;
                    const dy = otherAbsY - myAbsY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // Pəncərələr yaxınlaşdıqda kəskin elastik dartılma
                    if (distance < 600) {
                        const pullFactor = Math.pow((600 - distance) / 600, 1.5);
                        // Zərrəciklər saqqız kimi digər pəncərəyə tərəf uzanır
                        targetX += dx * 0.95 * pullFactor;
                        targetY += dy * 0.95 * pullFactor;
                    }
                });
            }

            // Hərəkət fizikası
            const spring = 0.12;
            const friction = 0.82;

            this.vx += (targetX - this.x) * spring;
            this.vy += (targetY - this.y) * spring;
            
            this.vx *= friction;
            this.vy *= friction;

            this.x += this.vx;
            this.y += this.vy;

            // Yüngül orbit hərəkəti (Saturn effekti)
            const rotSpeed = 0.005;
            const oldRelX = this.relX;
            const oldRelY = this.relY;
            this.relX = oldRelX * Math.cos(rotSpeed) - oldRelY * Math.sin(rotSpeed);
            this.relY = oldRelX * Math.sin(rotSpeed) + oldRelY * Math.cos(rotSpeed);
        }

        draw() {
            // 3D dərinlik üçün ölçü modifikasiyası
            const s = this.size * (1 + this.z * 0.3);
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, s, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.opacity;
            ctx.fill();
            
            // Bəzi zərrəciklərə neon parıltısı əlavə etmək
            if (this.index % 10 === 0) {
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
            } else {
                ctx.shadowBlur = 0;
            }
        }
    }

    // Başlanğıcda zərrəcikləri yaradırıq
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(i));
    }

    function updateWindowState() {
        const state = {
            id: windowId,
            screenX: window.screenX,
            screenY: window.screenY,
            width: window.innerWidth,
            height: window.innerHeight,
            timestamp: Date.now()
        };
        localStorage.setItem(`win_${windowId}`, JSON.stringify(state));
    }

    function getOtherWindows() {
        const windows = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.startsWith('win_')) {
                try {
                    const win = JSON.parse(localStorage.getItem(key));
                    if (win && Date.now() - win.timestamp < 1000) {
                        windows.push(win);
                    } else {
                        localStorage.removeItem(key);
                    }
                } catch(e) {}
            }
        }
        return windows;
    }

    function drawSystemGlow() {
        const grad = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 0,
            canvas.width / 2, canvas.height / 2, 200
        );
        grad.addColorStop(0, 'rgba(0, 242, 255, 0.12)');
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
        // Saturn layihəsindəki kimi tünd dərinlik effekti
        ctx.fillStyle = 'rgba(1, 1, 3, 0.35)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        drawSystemGlow();
        updateWindowState();
        const otherWindows = getOtherWindows();

        particles.forEach(p => {
            p.update(otherWindows);
            p.draw();
        });

        requestAnimationFrame(animate);
    }

    window.onload = animate;
    window.onunload = () => {
        localStorage.removeItem(`win_${windowId}`);
    };
</script>
</body>
</html>
