<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zərrəciklərin Cazibəsi - Elastik Kürə</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #010103; 
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    const windowId = Math.random().toString(36).substr(2, 9);
    let particles = [];
    // Zərrəcik sayını vizual olaraq daha zəngin etmək üçün 3000-ə qaldırdıq
    const particleCount = 3000; 
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(index) {
            this.index = index;
            // Zərrəciklərin təxminən 40%-i artıq elastikdir ki, birləşmə daha dolğun olsun
            this.isElastic = index < particleCount * 0.4;
            this.init();
        }

        init() {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 110; // Kürə bir az daha genişləndirildi
            
            this.centerX = canvas.width / 2;
            this.centerY = canvas.height / 2;
            
            this.relX = Math.cos(angle) * radius;
            this.relY = Math.sin(angle) * radius;
            
            this.x = this.centerX + this.relX;
            this.y = this.centerY + this.relY;
            
            this.vx = 0;
            this.vy = 0;
            
            this.radius = Math.random() * 1.2 + 0.3;
            const colors = ['#4fc3f7', '#81d4fa', '#e1f5fe', '#ffffff', '#b3e5fc', '#00b0ff'];
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.opacity = Math.random() * 0.7 + 0.2;
        }

        update(otherWindows) {
            this.centerX = canvas.width / 2;
            this.centerY = canvas.height / 2;
            
            let targetX = this.centerX + this.relX;
            let targetY = this.centerY + this.relY;

            if (this.isElastic) {
                otherWindows.forEach(win => {
                    if (win.id === windowId) return;

                    const myAbsX = window.screenX + this.x;
                    const myAbsY = window.screenY + this.y;
                    const otherAbsX = win.screenX + win.width / 2;
                    const otherAbsY = win.screenY + win.height / 2;

                    const dx = otherAbsX - myAbsX;
                    const dy = otherAbsY - myAbsY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // Daha uzaqdan hiss etmə və daha yaxından kəskin çəkilmə
                    if (distance < 700) {
                        // pullFactor eksponensial olaraq artır ki, yaxınlaşanda "atılma" effekti versin
                        const pullFactor = Math.pow((700 - distance) / 700, 1.2);
                        // Zərrəciklər digər mərkəzə demək olar ki, tam yaxınlaşır
                        targetX += dx * 0.92 * pullFactor;
                        targetY += dy * 0.92 * pullFactor;
                    }
                });
            }

            // Daha sürətli reaksiya üçün ax əmsalı artırıldı
            const ax = (targetX - this.x) * 0.15;
            const ay = (targetY - this.y) * 0.15;
            
            this.vx += ax;
            this.vy += ay;
            
            this.vx *= 0.8;
            this.vy *= 0.8;

            this.x += this.vx;
            this.y += this.vy;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.opacity;
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(i));
    }

    function updateWindowState() {
        const state = {
            id: windowId,
            screenX: window.screenX,
            screenY: window.screenY,
            width: window.innerWidth,
            height: window.innerHeight,
            timestamp: Date.now()
        };
        localStorage.setItem(`win_${windowId}`, JSON.stringify(state));
    }

    function getOtherWindows() {
        const windows = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.startsWith('win_')) {
                try {
                    const win = JSON.parse(localStorage.getItem(key));
                    if (win && Date.now() - win.timestamp < 1000) {
                        windows.push(win);
                    } else {
                        localStorage.removeItem(key);
                    }
                } catch(e) {}
            }
        }
        return windows;
    }

    function drawAtmosphere() {
        const grad = ctx.createRadialGradient(
            canvas.width / 2, canvas.height / 2, 0,
            canvas.width / 2, canvas.height / 2, 160
        );
        grad.addColorStop(0, 'rgba(0, 150, 255, 0.18)');
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
        // Hərəkət izləri (trails) üçün tünd fon qatı
        ctx.fillStyle = 'rgba(1, 1, 3, 0.3)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        drawAtmosphere();
        updateWindowState();
        const otherWindows = getOtherWindows();

        particles.forEach(p => {
            p.update(otherWindows);
            p.draw();
        });

        requestAnimationFrame(animate);
    }

    window.onload = animate;
    window.onunload = () => {
        localStorage.removeItem(`win_${windowId}`);
    };
</script>
</body>
</html>
