<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxtarGet.xyz - Gələcəyə Baxış</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #0f0;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Başlıq Dizaynı - Sətr keçməməsi üçün tənzimləndi */
        .overlay-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 100vw;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10px; /* Qıraqlardan minimal məsafə */
        }

        .main-title {
            /* white-space: nowrap yazının qətiyyən alt sətirə keçməməsini təmin edir */
            white-space: nowrap;
            /* font-size ekran eninə görə daha stabil (vw) tənzimlənir */
            font-size: clamp(1.8rem, 11vw, 7rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
            width: fit-content;
            
            /* Gradient Effekt */
            background: linear-gradient(to bottom, #fff 0%, #0f0 50%, #050 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* Neon Parıltısı */
            filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.5)) 
                    drop-shadow(0 0 20px rgba(0, 255, 0, 0.3));
            opacity: 0;
            margin: 0;
            transform: scale(1.1);
        }

        .hacker-status {
            font-family: 'JetBrains+Mono', monospace;
            font-size: clamp(0.75rem, 2vw, 1rem);
            color: #0f0;
            opacity: 0;
            margin-top: 25px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0f0;
            height: 1.5em;
        }

        /* Xidmət Yazıları */
        .video-sequence {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(0,30,0,0.5) 0%, rgba(0,0,0,1) 100%);
            z-index: 20;
            opacity: 0;
            visibility: hidden;
        }

        .content-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 90%;
        }

        .typing-container {
            font-size: clamp(1.5rem, 6vw, 4.2rem);
            color: #fff;
            text-shadow: 0 0 25px #0f0;
            font-weight: 700;
            line-height: 1.1;
            min-height: 1.2em;
        }

        .cursor {
            display: inline-block;
            width: clamp(8px, 1vw, 12px);
            height: 1em;
            background: #0f0;
            margin-left: 8px;
            vertical-align: middle;
            box-shadow: 0 0 15px #0f0;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .mega-btn {
            padding: 1.5rem 4rem;
            border: 4px solid #0f0;
            background: rgba(0, 255, 0, 0.05);
            color: #0f0;
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
            margin-top: 40px;
            backdrop-filter: blur(5px);
        }

        .mega-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 80px #0f0;
            transform: scale(1.1) translateY(-5px);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <!-- Başlanğıc Ekranı -->
    <div class="overlay-center">
        <h1 id="main-title" class="main-title">AxtarGet.xyz</h1>
        <div id="hacker-log" class="hacker-status">> SİSTEM HAZIRLANIR...</div>
    </div>

    <!-- Xidmətlər Ekranı -->
    <div id="video-section" class="video-sequence">
        <div class="content-box">
            <div>
                <span id="dynamic-text" class="typing-container"></span>
                <span id="cursor-box" class="cursor"></span>
            </div>
            <div id="final-cta" class="opacity-0 scale-50">
                <button class="mega-btn" onclick="window.open('https://axtarget.xyz', '_blank')">DAXİL OL</button>
            </div>
        </div>
    </div>

    <script>
        // --- THREE.JS SAHƏ QURULUŞU ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const group = new THREE.Group();
        scene.add(group);

        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.12 
        });

        // Arxa fonda fırlanan həndəsi fiqur
        const torus = new THREE.Mesh(new THREE.TorusKnotGeometry(15, 3, 100, 16), material);
        group.add(torus);

        // Zərrəciklər
        for(let i=0; i<100; i++) {
            const cube = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.3), material);
            cube.position.set(Math.random()*60-30, Math.random()*60-30, Math.random()*60-30);
            group.add(cube);
        }

        camera.position.z = 45;

        // --- ANIMASIYA XRONOLOGIYASI ---
        const tl = gsap.timeline();

        window.onload = () => {
            // 1. Kamera Silindrik Hərəkəti
            gsap.to({ a: 0 }, {
                a: Math.PI / 1.1,
                duration: 9,
                ease: "sine.inOut",
                onUpdate: function() {
                    const angle = this.targets()[0].a - (Math.PI / 4);
                    camera.position.x = Math.sin(angle) * 52;
                    camera.position.z = Math.cos(angle) * 52;
                    camera.lookAt(0, 0, 0);
                }
            });

            // 2. AxtarGet.xyz Yazısının Görünməsi
            tl.to("#main-title", { 
                opacity: 1, 
                scale: 1,
                duration: 2, 
                ease: "power3.out",
            }, 0.8);

            tl.to("#hacker-log", { opacity: 1, duration: 0.8 }, 2);

            // 3. Status Yazıları
            tl.add(() => {
                const logs = [
                    "> DOMAİN TƏSDİQLƏNDİ",
                    "> XİDMƏTLƏRİMİZ PULSUZDUR",
                    "> MULTİ-FONKSİONAL PANEL"
                ];
                let i = 0;
                const interval = setInterval(() => {
                    document.getElementById('hacker-log').innerText = logs[i];
                    i++;
                    if(i >= logs.length) clearInterval(interval);
                }, 1000);
            }, 2.5);

            // 4. Dağılma Keçidi (Yazı qırağa çıxmadan böyüyüb blurlaşır)
            tl.to(".overlay-center", { 
                scale: 1.3,
                filter: "blur(40px)", 
                opacity: 0, 
                duration: 1.6, 
                ease: "power4.in" 
            }, 7.2);

            // 5. Video Sequence (Tam mərkəzdə xidmətlər)
            tl.to("#video-section", { 
                visibility: "visible", 
                opacity: 1, 
                duration: 1.2 
            });

            tl.add(() => {
                const phrases = [
                    "Takipçi xidməti",
                    "Anonim söhbət",
                    "İş elanları",
                    "QR Kod hazırlayıcı",
                    "Və daha çoxu üçün"
                ];
                
                let phraseIndex = 0;
                const dynamicElem = document.getElementById('dynamic-text');

                function typePhrase() {
                    let currentText = phrases[phraseIndex];
                    let charIndex = 0;
                    dynamicElem.innerHTML = "";

                    const typeInterval = setInterval(() => {
                        dynamicElem.innerHTML += currentText[charIndex];
                        charIndex++;
                        if (charIndex >= currentText.length) {
                            clearInterval(typeInterval);
                            setTimeout(() => {
                                deletePhrase();
                            }, 1800);
                        }
                    }, 60);
                }

                function deletePhrase() {
                    let text = dynamicElem.innerHTML;
                    const deleteInterval = setInterval(() => {
                        text = text.slice(0, -1);
                        dynamicElem.innerHTML = text;
                        if (text.length === 0) {
                            clearInterval(deleteInterval);
                            phraseIndex++;
                            if (phraseIndex < phrases.length) {
                                typePhrase();
                            } else {
                                document.getElementById('cursor-box').style.display = "none";
                                gsap.to("#final-cta", { 
                                    opacity: 1, 
                                    scale: 1, 
                                    duration: 1.2, 
                                    ease: "elastic.out(1, 0.6)" 
                                });
                            }
                        }
                    }, 30);
                }

                typePhrase();
            }, 8.5);
        };

        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.002;
            group.rotation.z += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
